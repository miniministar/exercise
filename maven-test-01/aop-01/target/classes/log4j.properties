log4j.rootLogger = DEBUG,Console,File
#设置日志输出级别和目的地
#log4j.appender.appenderName日志输出位置命名
#控制台
log4j.appender.Console = org.apache.log4j.ConsoleAppender
#指定输出控制台
log4j.appender.Console.Target = System.out
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %5p %d{YYYY-MM-dd HH:mm:ss} %C: %m%n

#每天打印一个日志文件
#速出到文件，每天产产生一个文件
log4j.appender.File = org.apache.log4j.DailyRollingFileAppender
#输出文件的路径
log4j.appender.File.File=G:/workspace/log/log4j.log
#指定产生新的日志文件后新的日志文件的名称，使用单引号，双引号会在生成新的文件时报错（命名报错）
log4j.appender.File.DatePattern='.'YYYY-MM-dd
log4j.appender.File.Encoding=UTF-8
log4j.appender.File.ImmediateFlush=true
#打印所有级别的日志信息
#日志消息输出的最低层次
log4j.appender.File.Threshold = ALL
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern =%d{YYYY-MM-dd HH:mm:ss} %5p %c{1}\:%L - %m%n

log4j.logger.com.opensymphony=ERROR
log4j.logger.org.springframework=ERROR

log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.PreparedStatement=INFO
log4j.logger.java.sql.ResultSet=INFO
log4j.logger.java.sql.Statement=INFO
